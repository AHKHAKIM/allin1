<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #16d9e3; /* Set background to 16d9e3 */
            overflow: hidden;
            position: relative;
        }

        #falling-leaves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .leaf {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #30c7ec; /* Set leaf color to 30c7ec */
            border-radius: 50%;
            opacity: 0.6;
            animation: falling 6s infinite linear;
        }

        @keyframes falling {
            0% {
                transform: translateY(-150px) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.4;
            }
        }

        .login-container {
            background-color: #ffffff; /* Set login container background to white (ffffff) */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }

        .login-container h2 {
            font-size: 26px;
            color: #46aef7; /* Set header color to 46aef7 */
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 12px 15px;  
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        .login-container input:focus {
            border-color: #46aef7; /* Focus border color set to 46aef7 */
            outline: none;
            box-shadow: 0 0 10px rgba(70, 174, 247, 0.6), 0 0 20px rgba(70, 174, 247, 0.4), 0 0 30px rgba(70, 174, 247, 0.2);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #46aef7; /* Set button background color to 46aef7 */
            color: white;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #30c7ec; /* Button hover color set to 30c7ec */
        }

        .login-container .forgot-password {
            display: block;
            margin-top: 15px;
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container .forgot-password:hover {
            color: #46aef7; /* Forgot password hover color set to 46aef7 */
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
                max-width: 90%;
            }

            .login-container h2 {
                font-size: 22px;
            }

            .login-container input {
                font-size: 14px;
            }

            .login-container button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div id="falling-leaves">
    <!-- Leaves animation will fall here -->
    <div class="leaf" style="top: 0; left: 10%; animation-duration: 7s;"></div>
    <div class="leaf" style="top: 0; left: 40%; animation-duration: 6s;"></div>
    <div class="leaf" style="top: 0; left: 70%; animation-duration: 8s;"></div>
    <div class="leaf" style="top: 0; left: 25%; animation-duration: 6.5s;"></div>
    <div class="leaf" style="top: 0; left: 60%; animation-duration: 7.5s;"></div>
</div>

<div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="username" name="username" placeholder="Username" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <a href="#" class="forgot-password">Forgot your password?</a>
    <div class="error-message" id="error-message">Incorrect password!</div>
</div>

<script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault();  // Prevent the form from submitting automatically

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "2004" && password === "Ajijul@Hakim") {
            // Apply animation for success
            document.body.style.backgroundColor = "#46aef7";  // Change background to 46aef7 as an effect
            setTimeout(function() {
                window.location.href = "welcome.html";  // Redirect to the welcome page
            }, 2000);  // Delay before redirect to simulate animation
        } else {
            // Display error if username is filled or password is incorrect
            document.getElementById("error-message").style.display = "block";
        }
    });
</script>

</body>
</html>
